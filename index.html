<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres' Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/isOXdFy.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        html, body{
            background-color: #0D0D0D;
            font-family: "Bebas Neue", "sans-serif";
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        p{
            font-family: "Montserrat", "sans-serif";
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        /* .btn{
            border: none;
            background-color: #7862E8;
            transition: ease-in-out 0.3s;
        } */
        /* .btn:hover{
            background-color: #7862E8;
        } */
        #hero{
            background-image: url(images/bg.png);
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        #hero a{
            display: inline-block;
            margin: 8px 0;
        }
        #hero img{
            max-width: 80%;
            height: auto;
            margin-bottom: 16px;
        }
        .card{
            background-color: #1A1A1A;
            transition: ease-in-out 0.3s;
        }
        .card:hover{
            box-shadow: 0px 4px 10px rgba(120, 98, 232, 0.2), 0px 8px 20px rgba(26, 48, 185, 0.2);
        }
        .card-img-overlay{
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 3;
            transition: opacity ease-in-out 0.3s;
        }
        .thumbnailContainer:hover .card-img-overlay{
            opacity: 1;
        }
        .logo img{
            width: 50%;
            /* aspect-ratio: 3 / 2; */
            aspect-ratio: 4 / 3;
            object-fit: contain;
        }
        @media (max-width: 575px){
            #hero{
                min-height: auto;
                padding: 24px 8px;
            }
            #hero img{
                max-width: 80%;
            }
            @media (max-width: 200px){
                #hero .heroButton{
                    display: none;
                }
            }
        }
    </style>
</head>
<body>
    <nav class="navbar fixed-top bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://i.imgur.com/isOXdFy.png" alt="logo" style="height: 32px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" style="background-color: #1A1A1A;" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title text-light" id="offcanvasNavbarLabel">CGT Portfolio</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active text-light" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="about.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="projects.html">Projects</a>
                </li>
            </div>
          </div>
        </div>
      </nav>

    <section id="hero">
        <div class="container-fluid text-center text-justify">
            <div class="row vh-100 d-flex flex-column align-items-center justify-content-center">
                <div class="col-lg-12">
                    <div>
                        <img src="images/banner.png" class="img-fluid mt-5" alt="banner">
                    </div>
                    <p class="mx-5 text-light">
                        Welcome to my portfolio! I'm passionate about bringing ideas to life through design.  
                        Please explore my work and I hope you enjoy what you see.
                    </p>
                    <a class="btn btn-outline-light px-5 py-2 rounded-1 mx-auto heroButton" href="#language" type="button">
                        Explore Now
                    </a>
                    <!-- <a class="btn px-5 py-2 rounded-1 mx-auto heroButton text-light" href="#about" type="button">
                        Download CV
                    </a> -->
                    <!-- <button type="button" class="btn btn-lg rounded-1 py-2 px-5">Donwload CV</button> -->
                </div>
            </div>
        </div>
    </section>

    <section class="cards">
        <div class="container">
            <div class="row g-5 my-2" id="cardContainer"></div>
        </div>
    </section>

    <section id="language">
        <div class="container text-center">
            <div class="row g-3">
                <div class="col-lg-12 my-5">
                    <div class="box">
                        <h3 class="text-light">Languages and Frameworks</h3>
                        <div class="logo row d-flex justify-content-center align-items-center gy-4">
                            <div class="col-lg-2">
                                <img src="images/html.png" alt="langLogo">
                            </div>
                            <div class="col-lg-2">
                                <img src="images/css.png" alt="langLogo">
                            </div>
                            <div class="col-lg-2">
                                <img src="images/bootstrap.png" alt="langLogo">
                            </div>
                            <div class="col-lg-2">
                                <img src="images/js.png" alt="langLogo">
                            </div>
                            <div class="col-lg-2">
                                <img src="images/kivy.png" alt="langLogo">
                            </div>
                            <div class="col-lg-2">
                                <img src="images/kivyMD.png" alt="langLogo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="tools">
        <div class="container text-center">
            <div class="row g-3">
                <div class="col-lg-12 my-5">
                    <div class="box">
                        <h3 class="text-light"> Design Tools</h3>
                        <div class="logo row d-flex justify-content-center align-items-center gy-4">
                            <div class="col-lg-2">
                                <img src="images/figma.png" alt="toolLogo">
                            </div>
                            <div class="col-lg-2">
                                <img src="images/medibang.png" alt="toolLogo">
                            </div>
                            <div class="col-lg-2">
                                <img src="images/canva.png" alt="toolLogo">
                            </div>
                            <div class="col-lg-2">
                                <img src="images/pixel.png" alt="toolLogo">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        var cardTitle = [
            "UI/UX Design",
            "Front-end Web Development",
            "Front-end App Development",
            "Multimedia"
        ]
        var cardDesc = [
            "I create my designs using tools like Figma to make interfaces, vectors, etc. For other visuals, I use Canva for its free-to-use assets and Medibang for detailed and personalized illustrations.",
            "I rely on Visual Studio Code as my go-to IDE, equipped with extensions like Live Server. Tools such as this ensure my activities are fast, efficient, and seamless, helping me code with ease.",
            "I primarily use Imgur and YouTube as my go-to media streaming platforms for sharing my content, such as personalized visuals or videos, effectively connecting it to where I need it to be.",
            "I use Git and GitHub to work on projects with or without a team. These tools help keep track of changes, make teamwork easier, and keep everything organized for smooth project progress."
        ]

        for(var j = 0; j < cardTitle.length; j++){
            var cardContainer = document.getElementById("cardContainer");
            cardContainer.innerHTML += `
                <div class="col-lg-3 col-md-6 my-4">
                    <div class="card rounded-1 h-100 rounded-0 mx-auto">
                        <div class="card-body d-flex flex-column justify-content-end my-3">
                            <h3 class="text-light">`+ cardTitle[j] +`</h3>
                            <p class="card-text text-secondary">`+ cardDesc[j] +`</p>
                        </div>
                    </div>
                </div>`
        }
    </script>
</body>
</html>
