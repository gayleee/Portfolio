    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        html, body{
            background-color: #0D0D0D;
            font-family: "Bebas Neue", "sans-serif";
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        p{
            font-family: "Montserrat", "sans-serif";
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        .btn{
            background-color: #7862E8;
            transition: ease-in-out 0.3s;
        }
        .btn:hover{
            background-color: #7862E8;
        }
        #hero{
            background-image: url(images/bg.png);
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }
        #hero a{
            display: inline-block;
            margin: 8px 0;
        }
        #hero img{
            max-width: 80%;
            height: auto;
            margin-bottom: 16px;
        }
        .thumbnailContainer{
            width: 100%;
            max-height: 400px;
            position: relative;
            overflow: hidden;
        }
        .thumbnailGradient{
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 2;
            position: absolute;
            background: linear-gradient(to right, rgba(120, 98, 232, 0.8), rgba(248, 63, 67, 0.8));
            opacity: 0;
            transition: opacity ease-in-out 0.3s;
        }
        .thumbnail.img-fluid{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            z-index: 1;
            position: relative;
        }
        .thumbnailContainer:hover .thumbnailGradient{
            opacity: 1;
        }
        .card{
            background-color: #1A1A1A;
            transition: ease-in-out 0.3s;
        }
        .card:hover{
            box-shadow: 0px 4px 10px rgba(120, 98, 232, 0.2), 0px 8px 20px rgba(26, 48, 185, 0.2);
        }
        .card-img-overlay{
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 3;
            transition: opacity ease-in-out 0.3s;
        }
        .thumbnailContainer:hover .card-img-overlay{
            opacity: 1;
        }
        .logo img{
            width: 50%;
            /* aspect-ratio: 3 / 2; */
            aspect-ratio: 4 / 3;
            object-fit: contain;
        }
        @media (max-width: 575px){
            #projectsContainer{
                text-align: center;
            }
            .box{
                text-align: center;
            }
            #hero{
                min-height: auto;
                padding: 24px 8px;
            }
            #hero img{
                max-width: 80%;
            }
            @media (max-width: 200px){
                #hero .heroButton{
                    display: none;
                }
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        var outputNumber = [
            "SAM A02",
            "SAM A04",
            "SAM M01"
        ]
        var outputName = [
            "Germany Tour Website",
            "Final Fantasy API Website",
            "Video Embed"
        ]
        var output = [
            "A02/index.html",
            "A04/index.html",
            "M01/index.html"
        ]
        var outputDesc = [
            "This website is designed to showcase a location of our choice. The main requirement is that it must be responsive using Bootstrap classes.",
            "This website utilizes a free public API. The main requirement is that it must have a JSON return and must be responsive using Bootstrap classes.",
            "This website utilizes youtube embed API. The main requirement is it must be responsive using Bootstrap classes."
        ]
        var outputThumbnail = [
            "https://i.imgur.com/pMcPLPE.png",
            "https://i.imgur.com/07jmhaO.png",
            "https://i.imgur.com/IHNYJy1.png"
        ]

        for(var i = 0; i < output.length; i++){
            var container = document.getElementById("projectsContainer");
            container.innerHTML += `
                <div class="col-lg-3 my-2">
                    <div class="thumbnailBox mx-auto px-3 py-1">
                        <a href="`+ output[i] +`">
                            <div class="thumbnailContainer my-3">
                                <div class="thumbnailGradient"></div>
                                <img src="`+ outputThumbnail[i] +`" class="thumbnail img-fluid" alt="activityThumbnail">
                                <div class="card-img-overlay text-light text-center d-flex justify-content-center align-items-center">
                                    <p>Learn more</p>
                                </div>
                            </div>
                        </a> 
                        <h5>`+ outputNumber[i] +`</h5>
                        <h3 class="text-light">`+ outputName[i] +`</h3>
                        <p class="text-secondary">`+ outputDesc[i] +`</p>
                    </div>
                </div>`
        };
        var cardTitle = [
            "UI/UX Design",
            "Front-end Web Development",
            "Front-end App Development",
            "Graphic Design"
        ]
        var cardDesc = [
            "I create my designs using tools like Figma to make interfaces, vectors, etc. For other visuals, I use Canva for its free-to-use assets and Medibang for detailed and personalized illustrations.",
            "I rely on Visual Studio Code as my go-to IDE, equipped with extensions like Live Server. Tools such as this ensure my activities are fast, efficient, and seamless, helping me code with ease.",
            "I primarily use Imgur and YouTube as my go-to media streaming platforms for sharing my content, such as personalized visuals or videos, effectively connecting it to where I need it to be.",
            "I use Git and GitHub to work on projects with or without a team. These tools help keep track of changes, make teamwork easier, and keep everything organized for smooth project progress."
        ]

        for(var j = 0; j < cardTitle.length; j++){
            var cardContainer = document.getElementById("cardContainer");
            cardContainer.innerHTML += `
                <div class="col-lg-3 col-md-6 my-4">
                    <div class="card rounded-1 h-100 rounded-0 mx-auto">
                        <div class="card-body d-flex flex-column justify-content-end my-3">
                            <h3 class="text-light">`+ cardTitle[j] +`</h3>
                            <p class="card-text text-secondary">`+ cardDesc[j] +`</p>
                        </div>
                    </div>
                </div>`
        }
    </script>
